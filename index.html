<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Casamento R | A</title>
  <style>
    @font-face {
      font-family: "DearScript";
      src: url("Dear Script (Demo_Font).otf") format("opentype");
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url("aquarela_borda.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
      box-sizing: border-box;
      border: 60px solid transparent;
      -webkit-border-image: url("aquarela_borda.jpg") 60 round;
      border-image: url("sua-imagem.png") 60 round;
    }

    h1 {
      font-family: "DearScript", cursive;
      font-size: 64px;
      color: #000000;
      margin-bottom: 20px;
    }

    p {
      font-size: 22px;
      color: #333333;
      margin: 15px 0;
    }

    .upload-box {
      margin-top: 30px;
      padding: 40px;
      border: 2px dashed #000000;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
      font-size: 18px;
    }

    button {
      background: #7c7c7c;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3d3d3d;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    #message.success {
      color: green;
    }

    #message.error {
      color: red;
    }

    /* Responsividade para telas menores */
    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }

      p {
        font-size: 20px;
      }

      .upload-box {
        padding: 30px;
      }

      button {
        font-size: 18px;
        padding: 12px 24px;
      }

      input[type="file"] {
        font-size: 16px;
      }

      #message {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 36px;
      }

      p {
        font-size: 18px;
      }

      .upload-box {
        padding: 20px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }

      input[type="file"] {
        font-size: 14px;
      }

      #message {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <h1> Casamento R | A </h1>
    <p>Compartilhe suas fotos e vídeos deste momento especial</p>

    <div class="upload-box">
      <input type="file" id="fileInput" accept="image/*,video/*">
      <button onclick="uploadFile()">Enviar Foto/Vídeo</button>
      <p id="message"></p>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwTrXhAmBg2WmTvaF_fztuk7jpULrvwofssgBkSghAaeXpKTjBgYwXD6Axe146fAoyq/exec";

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const messageEl = document.getElementById("message");
      messageEl.innerText = "";

      if (fileInput.files.length === 0) {
        alert("Selecione uma foto ou vídeo antes de enviar.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async function(e) {
        const base64Data = e.target.result.split(",")[1];

        const formData = new URLSearchParams();
        formData.append("filename", file.name);
        formData.append("mimetype", file.type);
        formData.append("data", base64Data);

        try {
          const response = await fetch(SCRIPT_URL, {
            method: "POST",
            body: formData
          });
          const result = await response.json();
          if (result.status === "success") {
            messageEl.className = "success";
            messageEl.innerText = "✅ Arquivo enviado com sucesso!";
            fileInput.value = "";
          } else {
            messageEl.className = "error";
            messageEl.innerText = "❌ Erro: " + result.message;
          }
        } catch (error) {
          messageEl.className = "error";
          messageEl.innerText = "❌ Erro de conexão.";
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
